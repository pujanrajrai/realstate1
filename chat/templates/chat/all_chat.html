{% extends 'dashboard/base.html' %}
{% block title %} Chat{% endblock %}
{% block pagetitle %}Chat{% endblock %}
{% block body %}

    <style>
        .dataTable-sorter::after, .dataTable-sorter::before {

            visibility: hidden;
        }
    </style>
    <div class="card-body">

        <table class="table table-responsive" id="table1">
            <thead style="width: 100%;">
            <tr>
                <th>SN</th>
                <th>User</th>
                <th>View Message</th>
            </tr>
            </thead>
            <tbody>
            {% for chat in chats %}



                <tr>
                    <td>{{ forloop.counter }}</td>
                    {% for c in chat %}
                        <td>{{ c }}</td>
                        <td><a class="btn btn-success" href="{% url 'chats:view_chat' c %}"> View Message</a></td>
                    {% endfor %}
                </tr>

            {% endfor %}

            </tbody>
        </table>
        <style>
            @media screen and (min-width: 250px) {
                .dataTable-input {
                    margin-top: 5px;
                    margin-right: -30px;
                }
            }
        </style>
    </div>
{% endblock %}
